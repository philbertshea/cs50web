<!DOCTYPE html>
<html>
    <head>

        <!--Flexbox allows easier control over positon of elements (e.g. allowing overflowing elements to wrap)
        when the window/screen size changes.-->
        <title>Flexbox Demo</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }
            #container > div {
                background-color: springgreen;
                padding: 20px;
                margin: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>Box 1</div>
            <div>Box 2</div>
            <div>Box 3</div>
            <div>Box 4</div>
            <div>Box 5</div>
            <div>Box 6</div>
            <div>Box 7</div>
            <div>Box 8</div>
            <div>Box 9</div>
            <div>Box 10</div>
            <div>Box 11</div>
            <div>Box 12</div>
        </div>
    </body>
</html>
